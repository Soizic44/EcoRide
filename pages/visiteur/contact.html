<!--START : Formulaire-->
<section class="formulaire bgcolor"> 
    <div class="form_contact">
        <p>Pour toutes informations, veuillez remplir ce formulaire ci-dessous.<br>
        Nous répondrons à vos demandes par mail.</p>
    </div>

    <form class="containForm" action="/mail.php" method="POST">
        <h2 class="formulaire">Formulaire de contact :</h2>
        <br/>
        <fieldset>
            <legend>Vos coordonnées</legend>
            <div class="pad">
                <label for="nom">Nom :</label>
                <input class="form-input destop" type="text" name="nom" id="nom" placeholder="Dubois" required>
            </div>
            <div class="pad">
                <label for="prenom">Prénom :</label>
                <input  class="form-input destop" type="text" name="prenom" id="prenom" placeholder="Martin" required>
            </div>
            <div class="pad">
                <label for="email">Email :</label>
                <input class="form-input destop" type="email" id="email" name="email" placeholder="email@mail.com" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Votre message</legend>
            <div class="pad">
                <label for="objet">Objet :</label>
                <input class="form-input destop" id="objet" type="text" name="objet" required>
            </div><br/>
            <textarea class="form-input destop-width" name="message" id="message" cols="40" rows="30" placeholder="Message..." required></textarea>
        </fieldset>
        <button class="lien" type="submit" id="envoiContact" name="envoyer">Envoyer</button>
        <div id="formOutput" class="padBas" name="msg"></div>
    </form>
</section>
<!--END : recherche-->

    </div>       
</section>
