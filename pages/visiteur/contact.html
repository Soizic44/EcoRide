<!--START : hero-->
<section class="hero_contact hero">
    <h1>Contact</h1>
</section>
<!--END : hero-->

<!--START : Formulaire-->
<section class="formulaire bgcolor"> 
    <div class="form_contact">
        <p>Pour toutes informations, veuillez remplir ce formulaire ci-dessous.<br>
        Nous répondrons à vos demandes par mail.</p>
    </div>

    <form class="containForm" action="" method="get">
        <h2 class="formulaire">Formulaire de contact :</h2>
        <br/>
        <fieldset>
            <legend>Vos coordonnées</legend>
            <div class="pad">
                <label for="name">Nom :</label>
                <input class="form-input destop" type="text" name="nom" id="name" placeholder="Dubois" required>
            </div>
            <div class="pad">
                <label for="firstname">Prénom :</label>
                <input  class="form-input destop" type="text" name="Prénom" id="firstname" placeholder="Martin" required>
            </div>
            <div class="pad">
                <label for="email">Email :</label>
                <input class="form-input destop" type="email" id="email" name="email" placeholder="email@mail.com" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Votre message</legend>
            <div class="pad">
                <label for="titre">Titre :</label>
                <input class="form-input destop" id="titre" type="text" name="titre" required>
            </div><br/>
            <textarea class="form-input destop-width" name="message" id="message" cols="38" rows="30" placeholder="Message..." required></textarea>
        </fieldset>
        <button class="lien" type="submit" id="envoiContact">Envoyer</button>
    </form>
</section>
<!--END : recherche-->
