<section class="formulaire bgcolor padtop">
    <form class="filtre">
        <h2>Filtres</h2>
        <div class="filtre_texticone liste">
            <label for="economique" class="filtre_icone">&#x1F697;</label>
            <select name="economique" id="economique" class="filtre_texte">
                <option value="tous" class="active">- - Economique - -</option>
                <option value="oui">Oui</option>
                <option value="non">Non</option>
            </select>
        </div>
        <div class="filtre_texticone liste">
            <label class="filtre_icone" for="prix">€</label>
            <input class="filtre_search" type="search" name="prix" id="prix" placeholder="Prix max" onkeyup="filtrer">
        </div>
        <div class="filtre_texticone liste">
            <label class="filtre_icone" for="duree">&#x23F1;</label>
            <input class="filtre_search" type="search" name="duree" id="duree" placeholder="Durée max">
        </div>
        <div class="filtre_texticone liste">
            <label for="note" class="filtre_icone">&#9733;</label>
            <select name="note" id="note" class="filtre_texte">
                <option value="tous" class="active">- - - Note - - -</option>
                <option value="1/5">1/5</option>
                <option value="2/5">2/5</option>
                <option value="3/5">3/5</option>
                <option value="4/5">4/5</option>
                <option value="5/5">5/5</option>
            </select>
        </div>
    </form>
    <button class="bgcolor3 lien" type="button">Filtrer</button>
</section>
<!--END : filtre-->
