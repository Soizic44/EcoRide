<section class="hero_accueil hero">
    <h1>Modification employé</h1>
</section>

<!--START : Table employe-->
<section class="recherche"> 
    <div class="containForm padding">
        <form action="" method="POST">
            <fieldset class="padding">
                <legend class="padding">Informations employé</legend>
                <div class="titre">
                    <label for="name">Nom :</label>
                    <input class="form-input" id="name" type="text" name="name" placeholder="DUPONT" required>
                </div><br/>
                <div class="titre">
                    <label for="firstname">Prénom :</label>
                    <input class="form-input" id="firstname" type="text" name="firstname" placeholder="Victor" required>
                </div><br/>
                <div class="titre">
                    <label for="role">Role utilisateur :</label>
                    <div class="btn-radio">
                        <input class="form-input" type="radio" name="role" id="employé" required checked>
                        <label for="employé">Employé</label>
                    </div>
                    <div class="btn-radio">
                        <input class="form-input" type="radio" name="role" id="admin" required>
                        <label for="admin">Administrateur</label>
                    </div>
                </div>
            </fieldset>
            
            <fieldset class="padding">
                <legend class="padding">Informations connexion</legend>
                <div class="titre">
                    <label for="mail">Identifiant (Email) :</label>
                    <input class="form-input" id="mail" type="email" name="mail" placeholder="test@mail.fr" required>
                </div><br/>
                <div class="titre">
                    <label for="password">Mot de passe :</label>
                    <input class="form-input"type="password" id="password" name="password" placeholder="Mot de passe">
                </div><br/>
                <div class="titre">
                    <label for="validation-password">Confirmation du mot de passe :</label>
                    <input class="form-input" type="password" id="validation-password" name="validation-password" placeholder="Mot de passe">
                </div>
            </fieldset>
            <br/>

            <button type="submit" class="lien bgColor2">Valider</button>
            <div>
                <a href="/table-user" class="lien3">Cliquer ici pour : Annuler et retourner "Détail des utilisateurs"</a>
            </div>
        </form>
    </div>
</section>
<!--END : Modification compte employé-->
