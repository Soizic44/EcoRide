<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de covoiturage d'EcoRide</title>
    <meta name="description" content="Remplissez le formulaire pour découvrir les covoiturages disponibles d'EcoRide">
    <link rel="stylesheet" href="/style.css"/>
    <link rel="icon" href="/assets/Logo.png" type="image/png">
</head>

<body>
    <!--START : header-->
    <header class="header">

        <!--START : Navbar-->
        <nav class="navbar">
            <img class="logo" src="/assets/Logo.png" alt="Logo d'EcoRide"/>
            <a href="/index.html">EcoRide</a>
            
            <!--Création Burger-->
            <label for="btn" class="icon">
                <svg viewBox="0 0 100 80" width="40" height="40">
                    <rect width="100" height="12"></rect>
                    <rect y="35" width="100" height="12"></rect>
                    <rect y="70" width="100" height="12"></rect>
                </svg>
            </label>
            <input type="checkbox" id="btn">
            
            <!--Navigation principale / menu-->
            <ul class="menu">
                <li class="nav-item"><a href="/index.html">Accueil</a></li>
                <li class="nav-item"><a href="/pages/formulaire-covoit.html">Covoiturages</a></li>
                <li class="nav-item"><a href="/pages/contact.html">Contact</a></li>
                <li class="nav-item"><a href="/pages/authentif/connexion.html">Connexion</a></li>
            </ul>
        </nav>
        <!--END : Navbar-->

    </header>
    <!--END : header-->

    <!--START : main-->
    <main class="main">
        <!--START : hero-->
        <section class="hero_formulaire hero">
            <h1>Création de Voyage</h1>
        </section>
        <!--END : hero-->
        
        <!--START : Formulaire-->
        <section class="formulaire bgcolor">   
            <form class="containForm pad" action="" method="get">
                <h2 class="formulaire">Saisir un voyage :</h2>
                <br>
                <div class="barre-search">
                    <img class="icone-search" src="/assets/mapred.png" alt="map-depart"/>
                    <input class="search" type="text" name="start" id="start" placeholder="Adresse de départ" required>
                </div>
                <div class="barre-search">
                    <img class="icone-search" src="/assets/mapvert.png" alt="map-arrivee"/>
                    <input class="search" type="text" name="arrival" id="arrival" placeholder="Adresse d'arrivée" required>
                </div>
                <div class="pad">
                    <input class="form-input destop" type="date" name="date" id="date" placeholder="Date de départ" required>
                </div>
                <div class="pad">
                    <label for="titre">Prix :</label>
                    <input class="form-input destop" id="titre" type="text" name="titre" required>
                </div><br/>
                <div class="pad">
                    <label for="titre">Choix véhicule :</label>
                    <a href="/pages/authentif/espace-user.html" class="lien">Ajouter véhicule</a>
                </div><br/>
                <div> 
                    <button class="bgcolor2 lien" type="submit">Créer voyage</button>
                </div>
                <br>
            </form>
        </section>
        <!--END : recherche--> 
    </main>
    <!--END : main-->
    
    <!--START : footer-->
    <footer class="footer">
        <div class="contact">   
            <h3>Contactez-nous :</h3>
            <a href="mail:contact-ecoride@gmail.com" target="_blank" class="lien2">&#9993;</a>
            <a href="mail:contact-ecoride@gmail.com" target="_blank" class="lien1">contact-ecoride@gmail.com</a>
        </div>
        <div class="copyright">
            <p>Copyright © 2025 EcoRide <br>/ Tous droits réservés</p>
            <a class="lien1" href="/pages/mentions-legales.html">Mentions légales</a>
        </div>
    </footer>
    <!--END : footer-->
</body>
</html>
